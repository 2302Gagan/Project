<body style="background-color: black;">
    <div class="main">
                <form method="POST" action="app-login" id="signup-form" class="signup-form" >
                    <h2>Sign up </h2>
                    <p class="desc">Welcome to <span>“Glitch-N-Guns”</span></p>
                    <div class="form-group">
                        <input type="text" 
                        class="form-input" 
                        name="name" 
                        id="name" 
                        placeholder="Enter Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="number" 
                        class="form-input" 
                        name="userid" 
                        id="userid" 
                        placeholder="Enter Your User Id"/>
                    </div>
                    <div class="form-group">
                        <input type="email" 
                        class="form-input" 
                        name="email" 
                        id="email" 
                        placeholder="Enter Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" 
                        class="form-input" 
                        name="password" 
                        id="password" 
                        placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" 
                        name="submit" 
                        id="submit" 
                        class="form-submit submit" 
                        value="Sign up" 
                        (click)="postData()"/>
                        <a routerLink="/login" class="submit-link submit">Sign in</a>
                    </div>
                </form>
    </div>
</body>
